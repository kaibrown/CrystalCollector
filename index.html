<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12 jumbotron">
				<!-- <img class="flashing" src="assets/images/flash.gif"> -->
				<!-- <img class="flashing" src="assets/images/flash.gif">
				<img class="flashing" src="assets/images/flash.gif">
				<img class="flashing" src="assets/images/flash.gif"> -->
				<h1>Crystal Game</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<h2>Random Number</h2>	
				<span id="randomNum"></span>
			</div>
		

			<div class="col-md-6">
				<h2>Your Total</h2>
				<span id="totalSum"></span>
			</div>
		</div>	

		<div class="row">
			<div class="col-md-4">
				<h3>WINS</h3>
				<span id="totalWins"> </span>
			</div>

			<div class="col-md-6 losses">
				<h3>LOSSES</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
					<img id="gemA" class="gems" src="assets/images/gem1.png">
					<img id="gemB" class="gems" src="assets/images/gem2.png">
					<img id="gemC" class="gems" src="assets/images/gem3.png">
					<img id="gemD" class="gems" src="assets/images/gem4.jpeg">

			</div>
		</div>





	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>
 

</body>
</html>
